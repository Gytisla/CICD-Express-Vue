version: '2.1'
orbs:
  docker: circleci/docker@2.0.3
  aws-eks: circleci/aws-eks@2.1.2
  kubernetes: circleci/kubernetes@1.3

jobs:
  test-cluster:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          command: |
            kubectl get services
          name: Test cluster

  create-lb:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: service.json
          resource-name: service/bluegreenlb

  create-deployment:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: deployment.json
          resource-name: deployment/blue

workflows:
  default:
    jobs:
      # STEP 1: Install hadolint? and lint Dockerfile
      # also lint express api?

      # STEP 2: build docker container from Dockerfile and pish to docker hub
      - docker/publish:
          image: gytisl/express-eks
          # update-description: true

      # STEP 3: Create Kubernetes cluster
      - aws-eks/create-cluster:
          cluster-name: api-eks-${CIRCLE_WORKFLOW_ID:0:5}
          requires:
            - docker/publish

      # STEP 4: Test Kubernetes cluster
      - test-cluster:
          cluster-name: api-eks-${CIRCLE_WORKFLOW_ID:0:5}
          requires:
            - aws-eks/create-cluster

      - create-lb:
          cluster-name: api-eks-${CIRCLE_WORKFLOW_ID:0:5}
          requires:
            - test-cluster

      # STEP 5: Create Kubernetes deployment
      - create-deployment:
          cluster-name: api-eks-${CIRCLE_WORKFLOW_ID:0:5}
          requires:
            - create-lb

